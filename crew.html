<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Our custom CSS -->
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Space tourism website</title>
    <script  type="text/javascript"  src="./data.js" defer></script>

    <script type="text/javascript" src="./index.js" defer></script>
  </head>

  <body class="background-crew bg-dark text-light">
    <header class="primary-header flex">
      <div>
        <img
          src="./assets/shared/logo.svg"
          alt="space tourism logo"
          class="logo"
        />
      </div>
      <button
        id="menue-button"
        aria-expanded="false"
        aria-controls="primary-navigation"
      >
        <span class="sr-only">Menu</span>
      </button>

      <nav>
        <ul
          class="primary-navigation flex underline-indicators fs-400 ff-sans-cond"
          style="--gap: 3rem"
          data-visibale="false"
        >
          <li>
            <a class="uppercase text-light letter-spacing-2" href="#">
              <span class="text-light" aria-hidden="true">00 </span>Home</a
            >
          </li>
          <li class="active">
            <a class="uppercase text-light letter-spacing-2" href="#"
              ><span name="Destination" class="text-light" aria-hidden="true"
                >01 </span
              >Destination</a
            >
          </li>
          <li>
            <a class="uppercase text-light letter-spacing-2" href="#"
              ><span class="text-light" aria-hidden="true">02 </span>Crew</a
            >
          </li>
          <li>
            <a class="uppercase text-light letter-spacing-2" href="#"
              ><span class="text-light" aria-hidden="true">03 </span
              >Technology</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="grid-container crew-container">
      
      <div class="flex column">
        <h1 class="numbered-title crew-header">
          <span aria-hidden="true">01</span> meet your crew
        </h1>
        <article>
          <div>
            <h2 id="crew-role" class=" jobTitle fs-500 uppercase "> Commander</h2>
            <h2  id ="crew-name" class="fs-700 ff-serif uppercase">Douglas Hurley</h2>
            <br/>
            <p  id="crew-bio" class="fs-400 text-purple">
              Douglas Gerald Hurley is an American engineer, former Marine Corps
              pilot and former NASA astronaut. He launched into space for the
              third time as commander of Crew Dragon Demo-2.
            </p>
          </div>
        </article>
        <div class="dot-indicators flex" style="--gap: 2rem">
          <button  onclick="setCrew(this.id)" id="Douglas Hurley" aria-selected="true"><span class="sr-only">The commander</span></button>
          <button   onclick="setCrew(this.id)" id="Mark Shuttleworth" aria-selected="false"><span class="sr-only">The mission specialist</span></button>
          <button  onclick="setCrew(this.id)" id="Victor Glover" aria-selected="false"><span class="sr-only">The pilot</span></button>
          <button  onclick="setCrew(this.id)" id="Anousheh Ansari" aria-selected="false"><span class="sr-only">The crew engineer</span></button>
        </div>
      </div>
      <div class="image">
        <img
          id="crew-img"
          class="img-crew"
          src="assets\crew\image-douglas-hurley.webp"
          alt="Moon image"
        />
      </div>
    </main>
  </body>
</html>
